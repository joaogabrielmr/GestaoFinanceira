                <body>

                    <div class="container">
                        <div class="row">
                            <div class="chart-container chart1-container">
                                <h2>Vendas por Mês</h2>
                                <canvas id="myChart1"></canvas>
                            </div>
                            <div class="chart-container chart2-container">
                                <h2>Vendas por Estado e Cidade</h2>
                                <canvas id="myChart2"></canvas>
                            </div>
                        </div>
                    </div>

                    <script>
                        // Fazer uma requisição AJAX para obter os dados do gráfico 1
                        var xhttp1 = new XMLHttpRequest();
                        xhttp1.onreadystatechange = function () {
                            if (this.readyState == 4 && this.status == 200) {
                                var data = JSON.parse(this.responseText);
                                createChart1(data.labels, data.values);
                            }
                        };
                        xhttp1.open("GET", "../../grafico_vendas.php", true);
                        xhttp1.send();
                    
                        // Função para criar o gráfico 1 com os dados recebidos
                        function createChart1(labels, values) {
                            var ctx = document.getElementById('myChart1').getContext('2d');
                            var myChart1 = new Chart(ctx, {
                                type: 'bar',
                                data: {
                                    labels: labels,
                                    datasets: [{
                                        label: 'Total de Vendas por Mês',
                                        data: values,
                                        backgroundColor: 'rgba(54, 162, 235, 0.5)',
                                        borderColor: 'rgba(54, 162, 235, 1)',
                                        borderWidth: 1
                                    }]
                                },
                                options: {
                                    scales: {
                                        y: {
                                            beginAtZero: true
                                        }
                                    },
                                    plugins: {
                                        legend: {
                                            display: false
                                        }
                                    }
                                }
                            });
                        }
                    
                        // Fazer uma requisição AJAX para obter os dados do gráfico 2
                        var xhttp2 = new XMLHttpRequest();
                        xhttp2.onreadystatechange = function () {
                            if (this.readyState == 4 && this.status == 200) {
                                var data = JSON.parse(this.responseText);
                                createChart2(data);
                            }
                        };
                        xhttp2.open("GET", "../../grafico_vendasUf.php", true);
                        xhttp2.send();
                    
                        // Função para criar o gráfico 2 com os dados recebidos
                        function createChart2(data) {
                            var labels = [];
                            var values = [];
                            var tooltips = [];
                            data.forEach(function (item) {
                                var label = item.estado + ' - ' + item.cidade;
                                labels.push(label);
                                values.push(item.total_vendas);
                                tooltips.push('Data: ' + item.data_venda);
                            });
                    
                            var ctx = document.getElementById('myChart2').getContext('2d');
                            var myChart2 = new Chart(ctx, {
                                type: 'doughnut',
                                data: {
                                    labels: labels,
                                    datasets: [{
                                        data: values,
                                        backgroundColor: [
                                            '#1E90FF',
                                            '#4169E1',
                                            '#0000CD',
                                            '#17A2B8',
                                            '#00BFFF',
                                            '#607D8B',
                                            '#03A9F4',
                                            '#FF9800',
                                            '#9E9E9E',
                                            '#795548'
                                        ],
                                        borderWidth: 0
                                    }]
                                },
                                options: {
                                    responsive: true,
                                    plugins: {
                                        tooltip: {
                                            callbacks: {
                                                label: function(context) {
                                                    var index = context.dataIndex;
                                                    return context.label + ': ' + context.raw + ' ( ' + tooltips[index] + ' )';
                                                }
                                            }
                                        },
                                        legend: {
                                            position: 'right',
                                            labels: {
                                                boxWidth: 12,
                                                fontSize: 14,
                                                fontColor: '#333'
                                            }
                                        },
                                        animation: {
                                            animateRotate: true,
                                            animateScale: false
                                        }
                                    }
                                }
                            });
                        }
                    </script>
